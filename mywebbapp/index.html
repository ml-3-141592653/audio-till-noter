<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio till Noter</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" />

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="public/styles.css" />
</head>

<body class="bg-light">
    <main class="container py-4">
        <header class="mb-4">
            <h1 class="fs-4 text-center">Audio till Noter</h1>
            <p class="text-muted text-center mb-0">Capture audio to notation.</p>
        </header>

        <section class="card shadow-sm mb-3">
            <div class="card-body d-grid gap-2">
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <button id="btnRecord" class="btn btn-primary btn-lg flex-fill">Record</button>
                    <button id="btnStop" class="btn btn-outline-secondary btn-lg flex-fill" disabled>Stop</button>
                </div>
                <div class="text-center small text-muted">
                    <span id="timer">00:00</span> / 00:15
                </div>
                <audio id="preview" class="w-100 mt-2" controls></audio>
                <div class="d-flex gap-2 align-items-center justify-content-center">
                    <button id="btnTranscribe" class="btn btn-success btn-lg" disabled>Transcribe</button>
                    <button id="btnNew" class="btn btn-outline-secondary btn-lg" disabled>New Recording</button>
                </div>
                <div class="d-flex align-items-center justify-content-center gap-2 mt-1">
                    <div id="progressSpinner" class="spinner-border spinner-border-sm text-primary" role="status" style="display: none">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="status" class="small text-muted"></div>
                </div>
            </div>
        </section>

        <section class="card shadow-sm">
            <div class="card-body">
                <h2 class="fs-6 mb-3">Score</h2>
                <div id="score" class="border rounded p-2 bg-white"></div>
            </div>
        </section>
    </main>

    <!-- API Configuration -->
    <script>
        // Configure API base URL - change this in production
        window.API_BASE = "http://localhost:8000";
    </script>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay/dist/opensheetmusicdisplay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Code -->
    <script src="src/app.js" type="module"></script>
</body>


</html>
